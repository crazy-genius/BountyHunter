version: "3.1"

services:
  db:
    image: mysql:8.0.17
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=bounty_hunter
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/mysql.cnf:ro
    expose:
      - 3306
    ports:
      - 3307:3306
  php:
    build: ./php
    expose:
      - 9000
    links:
      - db
    volumes:
      - ../:/opt/app
  nginx:
    image: nginx
    ports:
      - 8080:80
    depends_on:
      - php
    links:
      - php
    volumes:
      - ./nginx/hosts:/etc/nginx/conf.d
      - ../:/opt/app
      - ./nginx/logs:/var/log/nginx
